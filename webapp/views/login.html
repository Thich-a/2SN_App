<div class="form-wrap">
    <div class="tabs">
      <h3 id="login-tabs-signup" name="signup-tab-content" class="login-connexion-type signup-tab"><a class="active" href="javascript:void(0)">Sign Up</a></h3>
      <h3 id="login-tabs-login" name="login-tab-content" class="login-connexion-type login-tab"><a href="javascript:void(0)">Login</a></h3>
    </div><!--.tabs-->

    <div class="tabs-content">
      <div id="signup-tab-content" class="login-connexion-content active">
        <form class="signup-form" action="http://192.168.201.4/web/app_dev.php/api/users" method="post">
          <input type="email" class="input" id="user_email" autocomplete="off" placeholder="Email" name="fos_user_registration_form[email]">
          <input type="text" class="input" id="user_name" autocomplete="off" placeholder="Username" name='fos_user_registration_form[username]'>
          <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password" name="fos_user_registration_form[plainPassword][first]">
          <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password confirm" name="fos_user_registration_form[plainPassword][second]">
          <input type="submit" class="button" value="Register">
        </form><!--.login-form-->
        <div class="help-text">
          <p>By signing up, you agree to our</p>
          <p><a href="#">Terms of service</a></p>
        </div><!--.help-text-->
      </div><!--.signup-tab-content-->

      <div id="login-tab-content" class="login-connexion-content">
        <form class="login-form" action="http://192.168.201.4/web/app_dev.php/api/login_check" method="post">
          <input type="text" class="input" id="user_login" autocomplete="off" placeholder="Username" name='username'>
          <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password" name='password'>
          <input type="checkbox" class="checkbox" id="remember_me">
          <label for="remember_me">Remember me</label>

          <input type="submit" class="button" value="Login">
        </form><!--.login-form-->
        <div class="help-text">
          <p><a href="#">Forget your password?</a></p>
        </div><!--.help-text-->
      </div><!--.login-tab-content-->
    </div><!--.tabs-content-->
  </div><!--.form-wrap-->

<script type="text/javascript">
  $(document).on('click', '.login-connexion-type', function() {
    $('.tabs h3 a').removeClass('active');
    $('#' + this.id + ' a').addClass('active');
    $('.login-connexion-content').removeClass('active');
    $('#' + this.getAttribute('name')).addClass('active');
  });
</script>
