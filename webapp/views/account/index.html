<div ng-include src='"webapp/views/partials/top-menu.html"'></div>

<div id="accountMessageReciever" class="row" style="height:30px;"></div>
<div class="row">
  <div class="col-md-offset-2 col-md-2 userPicture">
    <img id="account-picture" ng-src="web/uploads/photo/{{user.image_profile}}" class="img-rounded">
    <br>
    <div class="row">
        <button id="account-settings-photo-upload" data-toggle="modal" data-target="#account-image-new" class="col-xs-offset-2 col-xs-4 settings-btn btn btn-info">Upload</button>
        <button id="account-settings-photo-change" data-toggle="modal" data-target="#account-image-change" class="col-xs-4 settings-btn btn btn-default">Choose</button>
    </div>
  </div>

  <div class="col-md-4">

    <div class="account-settings">
      <p>
        <div class="input-group">
          <span class="input-group-addon">@</span>
          <input id="account-username" type="text" class="form-control" ng-model="user.username">
        </div>
      </p>
      <p>
        <div class="input-group">
          <span class="input-group-addon">@</span>
          <input id="account-usermail" type="text" class="form-control" ng-model="user.email">
        </div>
      </p>
      <p>
        <div class="input-group">
          <span class="input-group-addon">**</span>
          <input type="password" class="form-control" ng-model="CurrentPassword" placeholder="input current password">
        </div>
      </p>
      <p>
        <div class="input-group">
          <span class="input-group-addon">**</span>
          <input type="password" class="form-control" ng-model="newPassword1" placeholder="input new password">
        </div>
      </p>
      <p>
        <div class="input-group">
          <span class="input-group-addon">**</span>
          <input type="password" class="form-control" ng-model="newPassword2" placeholder="verify password">
        </div>
      </p>
    </div>
  </div>
  <div class="col-xs-4">
    <div class="row settingsSave">
      <div class="col-xs-6">
        <button id="account-settings-save" type="button" ng-click="editUser()" class="btn btn-success form-control">Change User</button>
      </div>
    </div>
    <div class="row settingsSave">
      <div class="col-xs-6">
        <button id="account-settings-save" type="button" ng-click="editUserPassword()" class="btn btn-success form-control">Change Password</button>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<div class="row">
  <div ng-if="user.id != 1" class="col-xs-offset-6 col-xs-4">
    <button ng-click="DeleteAccount()" type="button" class="btn btn-danger">Delete this account</button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="account-image-new">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header lead text-center modal-header-normal">
        Uploading new picture
      </div>
      <div class="modal-body">
        <form id="beckbeck" enctype="multipart/form-data">
        <div class="row">
          <div class="col-xs-offset-7 col-xs-3">
            <button id="imagefileUploaderCustom" ng-click="clickNextInput($event)" class="btn btn-info">Chose picture</button>
              <input name="imageFile" id="imagefileUploader" enctype="multipart/form-data" type="file" style="display:none;">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <p>add a description to the picture ?</p>
          </div>
          <div class="col-xs-12">
            <p><textarea name="content" rows="5" style="width:100%; resize:none; border: 1px solid #ccc;"></textarea></p>
          </div>
        </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="upload()" data-dismiss="modal">Upload & set profile picture</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="account-image-change">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header lead text-center" style="background-color:#00A6B6; border-top-left-radius:4px; border-top-right-radius:4px;">
        Choose existing photo from Profile Album
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-offset-2 col-xs-8" style="height:300px;margin-bottom:10px;">
            <center style="height:100%;">
              <img ng-src="/web/uploads/photo/{{currentImage.image_name}}" style="max-height:100%; max-width:100%;" class="img-rounded">
            </center>
          </div>
          <div class="col-xs-offset-7 col-xs-3">
            <button type="button" ng-click="changeProfilePicture()" class="btn btn-success" data-dismiss="modal">Set as Profil Picture</button>
          </div>
        </div>
        <div class="row" style="display:-webkit-box; overflow-y:scroll;width: 100%;">
          <div ng-repeat="image in photos" style="height:70px;margin-left:10px;">
            <img ng-click="changedDisplayed(image.id)" ng-src="/web/uploads/photo/{{image.image_name}}" style="height:100%;" class="img-rounded">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
