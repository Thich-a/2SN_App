<div ng-include src='"webapp/views/partials/top-menu.html"'></div>

<div class="panel panel-default standard" style='border-color: #00A6B6;'>
  <div class="panel-heading text-center lead">Posts</div>
  <div class="panel-body posts-panel">
    <div id="posts-wrapper">
      <div class="posts-post row">
        <div class="col-xs-2">
          <img src="webapp/assets/img/fixtures-pictures/{{user.image_profile}}" class="img-rounded">
        </div>
        <div class="col-xs-8">
          <p>{{currentPost.content}}</p>
        </div>
        <div class="col-xs-2">
          <p>{{currentPost.created_at | date:'dd/MM/yyyy'}}</p>
          <p>{{currentPost.created_at | date:'HH:mm:ss'}}</p>
        </div>
        <div class="col-xs-offset-1 col-xs-1"><i ng-click="deletePost()" class="glyphicon glyphicon-remove"></i></div>
      </div>
      <div class="posts-comments row" ng-repeat="comment in comments">
        <div class="col-xs-offset-2 col-xs-8">
          <div class="row">
            <div class="col-xs-2">
              <img src="webapp/assets/img/fixtures-pictures/{{comment.user.image_profile}}" class="img-rounded">
            </div>
            <div class="col-xs-8">
              <p>{{comment.content}}</p>
            </div>
            <div class="col-xs-offset-1 col-xs-1">
              <i ng-click="deleteComment($event)" name="{{comment.id}}" class="glyphicon glyphicon-remove"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="posts-answer" class="row">
        <div class="col-xs-offset-2 col-xs-8">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#posts-answer-new">Answer</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="posts-answer-new">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header lead text-center">
        Write your comment ...
      </div>
      <div class="modal-body">
        <p>content :</p>
        <p>
          <textarea id="posts-create-new-comment" rows="4" class="form-control"></textarea>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="comment()" data-dismiss="modal">Post</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
